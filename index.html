<!DOCTYPE html>
<html>
<head>
	<title>Coin Flip</title>
	<link rel="stylesheet" type="text/css" href="css/style2.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="http://www.exaltedweb.com/refs/animate.css">
	
</head>
<body>
	<div id='preloader'>
	  <div id='status'>
	    &nbsp;
	    <div class="text-center">
	    	<b>Setting up Coins...</b>
	    </div>
	  </div>
	</div>
	<div class="content wrap">
		<div class="text-center">
			<div id="coin-flip-cont">
			<div id="coin">
			<div class="front frontmain">
				<img class="thisCoin" src="img/dime heads.png"/>
			</div>
			<div class="back backmain">
				<img class="thisCoin" src="img/dime tails.png"/>
			</div>
			</div>
			</div>
			<h2 class="result"></h2>
			<a href="#" class="butts"><span>FLIP THE COIN</span></a>
			<br>
			<p>25,233 coins have been flipped!</p>
			<div class="col-md-6 col-md-offset-3">
				<div class="well coins-choice col-xs-12">
					<div class="col-xs-2 col-xs-offset-3">
						<div class="flip-container" ontouchstart="this.classList.toggle('hover');" id="coin1">
							<div class="flipper">
								<div class="front">
									<img src="img/piratesheadcompressor.png">
								</div>
								<div class="back">
									<img src="img/piratestailscompressor.png">
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-2">
						<div class="flip-container" ontouchstart="this.classList.toggle('hover');" id="coin2">
							<div class="flipper">
								<div class="front">
									<img src="img/lincolnmemorialcentheadscompressor.png">
								</div>
								<div class="back">
									<img src="img/lincolnmemorialcenttailscompressor.png">
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-2">
						<div class="flip-container" ontouchstart="this.classList.toggle('hover');" id="coin3">
							<div class="flipper">
								<div class="front">
									<img src="img/PILIPINAS1PesoHeadscompressor.png">
								</div>
								<div class="back">
									<img src="img/PILIPINAS1PesoTailscompressor.png">
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-2">
						<div class="flip-container" ontouchstart="this.classList.toggle('hover');" id="coin4">
							<div class="flipper">
								<div class="front">
									<img src="img/dime heads.png">
								</div>
								<div class="back">
									<img src="img/dime tails.png">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center">
			<b>Share:</b><br>
				<div id="share-buttons">
				    
				    <!-- Facebook -->
				    <a href="http://www.facebook.com/sharer.php?u=" target="_blank">
				        <img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
				    </a>
				    
				    <!-- Google+ -->
				    <a href="https://plus.google.com/share?url=https://simplesharebuttons.com" target="_blank">
				        <img src="https://simplesharebuttons.com/images/somacro/google.png" alt="Google" />
				    </a>
				    
				    
				    <!-- Pinterest -->
				    <a href="javascript:void((function()%7Bvar%20e=document.createElement('script');e.setAttribute('type','text/javascript');e.setAttribute('charset','UTF-8');e.setAttribute('src','http://assets.pinterest.com/js/pinmarklet.js?r='+Math.random()*99999999);document.body.appendChild(e)%7D)());">
				        <img src="https://simplesharebuttons.com/images/somacro/pinterest.png" alt="Pinterest" />
				    </a>
				    
				    <!-- Reddit -->
				    <a href="http://reddit.com/submit?url=#" target="_blank">
				        <img src="https://simplesharebuttons.com/images/somacro/reddit.png" alt="Reddit" />
				    </a>
				    
				    <!-- Tumblr-->
				    <a href="http://www.tumblr.com/share/link?url=#" target="_blank">
				        <img src="https://simplesharebuttons.com/images/somacro/tumblr.png" alt="Tumblr" />
				    </a>
				     
				    <!-- Twitter -->
				    <a href="https://twitter.com/share?url=#" target="_blank">
				        <img src="https://simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter" />
				    </a>

				</div>
			</div>
		</div>
	</div>

	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
</body>
</html>
